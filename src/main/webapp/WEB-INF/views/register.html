<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" th:href="@{${'/' + #themes.code('css')}}"
	type="text/css" />

<style>
.error {
	color: #ff0000;
}
</style>

<title>Register</title>
</head>
<body class="tundra spring">
	<div id="main_div">

		<div th:replace="fragments/bodyHeader :: header"></div>

		<div id="breadcrumb">
			<a th:href="@{'/'}">Home</a> >> Join Now
			<hr />
		</div>

		<table class="normal">
			<tr>
				<td height="50">Register yourself.</td>
			</tr>
		</table>

		<form th:object="${person}" method="post">

			<table border="0" align="center">
				<tr>
					<td><label for="firstname" th:text="#{label.firstname}"></label>:</td>
					<td><input type="text" th:field="*{firstName}" maxlength="32" /></td>
					<td th:if="${#fields.hasErrors('firstName')}"
						th:text="${#fields.errors('firstName')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="lastname" th:text="#{label.lastname}"></label>:</td>
					<td><input type="text" th:field="*{lastName}" maxlength="32" /></td>
					<td th:if="${#fields.hasErrors('lastName')}"
						th:text="${#fields.errors('lastName')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="emailAddress" th:text="#{label.email}"></label>:</td>
					<td><input type="text" th:field="*{emailAddress}"
						maxlength="32" /></td>
					<td th:if="${#fields.hasErrors('emailAddress')}"
						th:text="${#fields.errors('emailAddress')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="reenterEmailAddress"
						th:text="#{label.reenter_email}"></label>:</td>
					<td><input type="text" th:field="*{reenterEmailAddress}" /></td>
					<td th:if="${#fields.hasErrors('reenterEmailAddress')}"
						th:text="${#fields.errors('reenterEmailAddress')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="name" th:text="#{label.username}"></label>:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}"
						th:text="${#fields.errors('name')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="password" th:text="#{label.password}"></label>:</td>
					<td><input type="password" th:field="*{password}" /></td>
					<td th:if="${#fields.hasErrors('password')}"
						th:text="${#fields.errors('password')}" class="error"></td>
				</tr>
				<tr>
					<td><label for="gender" th:text="#{label.gender}"></label>:</td>
					<td>
						<table>
							<tr>
								<td><input type="radio" th:field="*{gender}" value="M" />M</td>
								<td><input type="radio" th:field="*{gender}" value="F" />F</td>
							</tr>
						</table>
					</td>
					<td th:if="${#fields.hasErrors('gender')}"
						th:text="${#fields.errors('gender')}" class="error"></td>
				</tr>

				<tr>
					<td><label for="country" th:text="#{label.country}"></label>:</td>
					<td><select th:field="*{country}" th:errorclass="error">
							<option th:each="country : ${countryList}" th:value="${country}"
								th:text="${country}"></option>
					</select></td>
					<td th:if="${#fields.hasErrors('country')}"
						th:text="${#fields.errors('country')}" class="error"></td>
				</tr>

				<tr>
					<td th:text="#{label.word_verification}"></td>
					<td th:utext="${reCaptchaHtml}"></td>
					<td th:if="${#fields.hasErrors('captcha')}"
						th:text="${#fields.errors('captcha')}" class="error"></td>
				</tr>

				<tr>
					<td colspan="3"><input type="submit" value="Create My Account" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
